<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Filipe Galvão">
    <meta name="description" content="Projeto Instagram Landing Page para bootcamp HTML Developer da Digital Innovation One - DIO.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="shortcut icon" href="img\insta-favicon.png"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="./img/instagram-celular.png" alt="Iphone branco contendo página inicial do instagram">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img class=" instagram-logo" src="./img/instagram-logo.png" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil do Usuário">
                </div>
                <a href="#" class="instagram-login">Continue como filipegalvao.oficial</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não és filipegalvao.oficial?</p>
                <p class="noptaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
