    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\mobile-app.png" alt="Iphone branco contendo página inicial do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class=" instagram-logo" src="./img/instagram-logo.png" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil do Usuário">
                </div>
                <a href="#" class="instagram-login">Continue como filipegalvao.oficial</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não és filipegalvao.oficial?</p>
                <p class="noptaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
